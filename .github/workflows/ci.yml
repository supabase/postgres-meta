name: CI

on:
  pull_request:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  test:
    name: Test
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2

      - name: Set up Node
        uses: actions/setup-node@v2
        with:
          node-version: "14"

      - run: |
          docker-compose up --detach
          export PG_META_PORT=8000
          npm clean-install
          npm run dev &
          npx wait-for-localhost-cli --use-get $PG_META_PORT
          npm test
